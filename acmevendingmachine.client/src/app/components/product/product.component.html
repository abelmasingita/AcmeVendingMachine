<div
  class="d-flex flex-column justify-content-center align-items-center w-100 ven-border product"
  (click)="selectProduct()"
>
  <img src="{{ imageUrl }}" alt="product_image" />
  <div class="fw-bold ven-primary">
    <p class="fw-bold">{{ name }}</p>
    <p class="fw-bold">Price : {{ price }}</p>
    <p class="fw-bold">Quantity : {{ quantity }}</p>
  </div>
</div>
