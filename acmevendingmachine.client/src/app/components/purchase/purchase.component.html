<form (ngSubmit)="onPurchase()">
  <div class="p-4 d-flex flex-column justify-content-between w-100 ven-border">
    <div class="w-100 ven-primary m-2">
      <h5>Tender Amount</h5>
      <input
        type="number"
        class="w-100 bg-body-secondary p-3 border-1 fw-bold ven-border rounded ven-primary"
        [(ngModel)]="tenderedAmount"
        name="tenderedAmount"
        required
      />
    </div>
    <div class="w-100 ven-primary m-2">
      <h5>Messages</h5>
      <div class="w-100 bg-body-secondary p-3 border">
        <p class="h6">Thank you for purchasing our product!</p>
      </div>
    </div>
    <div class="w-100 ven-primary m-2">
      <h5>Selected Item</h5>
      <div class="w-100 bg-body-secondary p-3 border">
        <p class="h6">CocaCola Can</p>
      </div>
    </div>
    <div class="w-100 ven-primary m-2">
      <h5>Change</h5>
      <div class="w-100 bg-body-secondary p-3 border">
        <p class="h6">CocaCola Can</p>
      </div>
    </div>
    <div class="d-flex justify-content-between m-2">
      <button type="submit" class="btn ven-button">Purchase</button>
      <div class="dropdown">
        <button
          class="btn ven-button dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Select Currency
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" (click)="selectedCurrency = 'USD'" selected
              >USD</a
            >
          </li>
          <li>
            <a class="dropdown-item" (click)="selectedCurrency = 'GBP'">GBP</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</form>
